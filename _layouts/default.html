<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta property="wb:webmaster" content="5e8a080f21e1c1e3" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Alan_Kell" />
    <meta name="description" content="Alan's World" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/modernizr.custom.js" type="text/javascript"></script>
    <script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery-tapir.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/component.css" type="text/css" />
</head>
<body>
    <div class="home-menu">
        <div class="home-icon-con">
            <a class="home-menu-icon" href="/">&nbsp;汐辰&nbsp;</a>
            <a class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
            <a href="http://weibo.com/734521347" target="_blank" style="margin-left:-5px;"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
            <a href="http://www.douban.com/people/qiuwuhen/" target="_blank" style="text-align:center;"><img src="http://www.douban.com/favicon.ico" alt="" width="22"/></a>

        </div>

    </div>

    {{ content }}

   <a href="https://github.com/alankell/" id="fork">
    <img alt="Fork me on GitHub" src="http://pic.yupoo.com/qiuwuhen/DJwasoYM/fbWJL.png">
   </a>
<script type="text/javascript">
    $('a').hover(function(){$(this).addClass('hover-shadow');},
        function(){$(this).removeClass("hover-shadow");});
      $('a').click(function () {
      var redirect = $(this).attr('href');
      if (redirect.indexOf('http') === 0) {
        window.open(redirect);
        return false;
        }
        return true;
        });

    $(function(){
        $('.home-follow').click(function(e){
            e.preventDefault();
            if($('.home-contact').is(':visible')){
                $('.home-follow').text('+');
                $('.home-contact').slideUp(100);
            }else{
                $('.home-follow').text('-');
                $('.home-contact').slideDown(100);
            }
        });
    });
</script>
</body>
</html>
